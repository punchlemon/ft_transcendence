name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  quality-check:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ matrix.project == 'backend' && 'file:./dev.db' || '' }}
    strategy:
      matrix:
        project: ["backend", "frontend"]
    defaults:
      run:
        working-directory: ${{ matrix.project }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Prisma migrations
        if: matrix.project == 'backend'
        run: npx prisma migrate deploy

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Build project
        run: npm run build
