services:
  backend:
    build:
      context: ./backend
    volumes:
      - ./backend:/app
      - db_data:/data
      - /app/node_modules
    env_file:
      - .env
    # ports:
    #   - "${BACKEND_PORT:-3000}:3000"
    expose:
      - "3000"
    command: sh -c "npm ci && npx prisma migrate deploy && npm run dev"
    networks:
      - ft_net

  frontend:
    build:
      context: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    env_file:
      - .env
    # ports:
    #   - "${FRONTEND_PORT:-5173}:5173"
    expose:
      - "5173"
    command: sh -c "npm ci && npm run dev"
    depends_on:
      - backend
    networks:
      - ft_net

  nginx:
    image: nginx:alpine
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - ft_net

volumes:
  db_data:

networks:
  ft_net:
    driver: bridge
