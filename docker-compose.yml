version: '3.8'
services:
  backend:
    build:
      context: ./backend
    volumes:
      - ./backend:/app
      - db_data:/data
      - /app/node_modules
    env_file:
      - .env
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    networks:
      - ft_net

  frontend:
    build:
      context: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    env_file:
      - .env
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    depends_on:
      - backend
    networks:
      - ft_net

volumes:
  db_data:

networks:
  ft_net:
    driver: bridge
